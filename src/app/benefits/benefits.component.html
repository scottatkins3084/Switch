<div class="container-fluid BenefitBody" [ngClass]="{darkTheme : cardTheme}">
  <div>
    <span (click)="changeTheme()" class="themeChange">Change Theme</span>
    <input style="margin-left: 20px;" type="text" [(ngModel)]="titleFilter.title" placeholder="Filter by title">
  </div>
  <div class="row" cdkDropList (cdkDropListDropped)="drop($event)">
      <div class="col-sm-12 col-md-6 col-lg-3 outerCard" *ngFor="let article of benefit.benefit | filterBy: titleFilter; let i=index;" cdkDrag>
        <div class="cards">
          <h4>{{article.title}} <span (click)="markRead(i)" class="read">Mark Read</span></h4>
          <div id="content" class="content">
            {{article.description}}
          </div>
        </div>
      </div>
  </div>
</div>
